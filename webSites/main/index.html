<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webserv - Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            align-items: center;
        }
        .logo {
            max-width: 250px;
            height: auto;
            margin-top: 20px;
        }
        header {
            margin-top: 30px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: stretch;
            gap: 20px;
            margin: 50px auto;
            max-width: 1200px;
        }
        .calculators {
            display: flex;
            flex-direction: row;
            gap: 20px;
        }

        .files {
            display: flex;
            flex-direction: row;
            gap: 20px;
        }
        .form {
            width: 250px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: left;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
		<h1>Welcome to Webserv</h1>
        <h2></h2>
        <div class="logo-container">
            <img src="42.png" alt="42 Logo" class="logo">
        </div>
        <h2>Test CGI</h2>
    </header>

    <div class="container">
         <!-- Calculators Section -->
         <div class="calculators">
            <!-- Age Calculator Form -->
            <div class="form">
                <h2>Age Calculator</h2>
                <form action="http://localhost:8080/cgi/age_calculator.py" method="GET">
                    <label for="year_of_birth">Enter your year of birth:</label>
                    <input type="text" id="year_of_birth" name="year_of_birth" required>
                    <br><br>
                    <button type="submit">Calculate Age</button>
                </form>
            </div>
        
            <!-- BMI Calculator Form -->
            <div class="form">
                <h2>BMI Calculator</h2>
                <form action="http://localhost:8080/cgi/bmi.py" method="POST">
                    <label for="weight">Enter your weight (kg):</label>
                    <input type="text" id="weight" name="weight" required>
                    <br><br>
                    <label for="height">Enter your height (cm):</label>
                    <input type="text" id="height" name="height" required>
                    <br><br>
                    <button type="submit">Calculate BMI</button>
                </form>
            </div>
    </div>
</div>

        <p>Made by tsanglar, zsoltani, jmocrom-</p>

    </footer>

</body></html>

server {
	server_name main exemple.com;
	listen 8080;
	host localhost;
	root /Users/thibault/kdrive/1-PROJECTS/P-42/webserv/webSites/main;
	# root /home/joshua/Desktop/webserv/webSites/main;
	index index.html;
	client_max_body_size 10;
	error_page 404.html;

	location / {
		allow_methods GET;
		autoindex on;
	}

	location /upload {
		allow_methods GET DELETE;
		try_file index.html;
	}

	location .py {
		allow_methods GET POST DELETE;
		cgi_path /cgi;
		cgi_ext .py;
		upload_to /upload;
	}

	location /favicon.ico {
		allow_methods GET;
	}

	location /redirect {
		allow_methods GET;
		return /index.html;
	}
}
